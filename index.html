<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RobloxCharts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=Barlow+Condensed:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg:       #08090d;
      --surface:  #0e1018;
      --border:   #1a1f2e;
      --accent:   #4f8ef7;
      --accent2:  #38e8c6;
      --blue:     #4f8ef7;
      --text:     #f0f2ff;
      --muted:    #4a5170;
      --green:    #39e07a;
      --card-bg:  #0b0d15;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ── GRID PATTERN ── */
    body::after {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background-image:
        linear-gradient(rgba(79,142,247,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(79,142,247,0.03) 1px, transparent 1px);
      background-size: 52px 52px;
      pointer-events: none;
    }

    /* ── NOISE TEXTURE OVERLAY ── */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
    }

    /* ── HERO GLOW ── */
    .hero-glow {
      position: fixed;
      top: -20vh; left: 50%;
      transform: translateX(-50%);
      width: 900px; height: 500px;
      background: radial-gradient(ellipse, rgba(79,142,247,0.07) 0%, transparent 65%);
      pointer-events: none; z-index: 0;
    }

    /* ── HEADER ── */
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(8,9,13,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0 48px; height: 60px;
      display: flex; align-items: center; justify-content: space-between;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem; letter-spacing: 2px;
      color: var(--text);
    }

    .logo span { color: var(--accent); }

    .header-right { display: flex; align-items: center; gap: 10px; }

    .live-badge {
      display: flex; align-items: center; gap: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.62rem; font-weight: 500; letter-spacing: 1.5px;
      color: var(--green); text-transform: uppercase;
      background: rgba(57,224,122,0.08);
      border: 1px solid rgba(57,224,122,0.2);
      padding: 5px 12px; border-radius: 4px;
    }

    .live-dot {
      width: 5px; height: 5px; border-radius: 50%;
      background: var(--green);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .refresh-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem; font-weight: 500;
      padding: 6px 14px; border-radius: 4px;
      cursor: pointer; transition: all 0.15s;
    }
    .refresh-btn:hover { border-color: var(--accent); color: var(--accent); }

    /* ── HERO ── */
    .hero {
      position: relative; z-index: 1;
      padding: 80px 48px 40px;
      max-width: 1500px; margin: 0 auto;
    }

    .hero-eyebrow {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.68rem; color: var(--accent);
      letter-spacing: 3px; text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0; animation: up 0.5s ease 0.05s both;
    }

    .hero h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(4rem, 9vw, 8rem);
      line-height: 0.92; letter-spacing: 2px;
      margin-bottom: 20px;
      opacity: 0; animation: up 0.5s ease 0.1s both;
    }

    .hero h1 .outline {
      -webkit-text-stroke: 1.5px rgba(240,242,255,0.25);
      color: transparent;
    }

    .hero h1 .blue-text { color: var(--accent); }

    .hero-sub {
      color: var(--muted); font-size: 0.95rem; font-weight: 400;
      max-width: 440px; line-height: 1.7;
      opacity: 0; animation: up 0.5s ease 0.15s both;
    }

    @keyframes up {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── STATS BAR ── */
    .stats-bar {
      position: relative; z-index: 1;
      max-width: 1500px; margin: 0 auto;
      padding: 0 48px 32px;
      display: flex; gap: 2px; flex-wrap: wrap;
      opacity: 0; animation: up 0.5s ease 0.2s both;
    }

    .stat-pill {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 12px 24px;
      display: flex; align-items: center; gap: 12px;
    }

    .stat-pill:first-child { border-radius: 6px 0 0 6px; }
    .stat-pill:last-child  { border-radius: 0 6px 6px 0; }

    .stat-pill-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.58rem; color: var(--muted);
      letter-spacing: 1.5px; text-transform: uppercase;
    }

    .stat-pill-val {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.3rem; font-weight: 700; color: var(--text);
      letter-spacing: 1px;
    }

    /* ── CONTROLS ── */
    .controls {
      position: relative; z-index: 1;
      max-width: 1500px; margin: 0 auto;
      padding: 0 48px 28px;
      display: flex; align-items: center; gap: 6px;
      opacity: 0; animation: up 0.5s ease 0.25s both;
    }

    .controls-label {
      font-family: 'JetBrains Mono', monospace;
      color: var(--muted); font-size: 0.62rem;
      letter-spacing: 1.5px; text-transform: uppercase;
      margin-right: 8px;
    }

    .sort-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: 'Barlow', sans-serif;
      font-size: 0.8rem; font-weight: 600;
      padding: 8px 20px; border-radius: 4px;
      cursor: pointer; transition: all 0.15s;
      letter-spacing: 0.5px;
    }

    .sort-btn:hover { border-color: rgba(79,142,247,0.5); color: var(--text); }

    .sort-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* ── GRID ── */
    .grid-wrap {
      position: relative; z-index: 1;
      max-width: 1500px; margin: 0 auto;
      padding: 0 48px 80px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
    }

    /* ── CARD ── */
    .card {
      background: var(--card-bg);
      cursor: pointer;
      position: relative;
      transition: background 0.15s;
      contain: layout style; /* perf: limit layout recalc scope */
    }

    .card:hover { background: #10131f; }

    .card-rank {
      position: absolute; top: 0; left: 0; z-index: 2;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.85rem; letter-spacing: 1px;
      padding: 6px 10px;
      background: rgba(8,9,13,0.7);
      backdrop-filter: blur(8px);
      color: var(--muted);
    }

    .card-rank.top3 { color: var(--accent); }

    .card-thumb-wrap {
      position: relative;
      overflow: hidden;
      background: var(--surface);
    }

    .card-thumb {
      width: 100%; aspect-ratio: 1/1;
      object-fit: cover; display: block;
      transition: transform 0.3s ease;
      /* Use will-change sparingly — only on hover trigger */
    }

    .card:hover .card-thumb { transform: scale(1.05); }

    .card-thumb-placeholder {
      width: 100%; aspect-ratio: 1/1;
      display: flex; align-items: center; justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.6rem; color: var(--muted); letter-spacing: 2px;
    }

    .card-body { padding: 14px 16px 16px; }

    .card-name {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1rem; font-weight: 700; letter-spacing: 0.5px;
      line-height: 1.3; margin-bottom: 12px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .card-stats {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .stat {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 3px; padding: 8px 10px;
    }

    .stat-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.52rem; color: var(--muted);
      letter-spacing: 1px; text-transform: uppercase; margin-bottom: 2px;
    }

    .stat-val {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.95rem; font-weight: 700; letter-spacing: 0.5px;
    }

    .stat-val.green  { color: var(--green); }
    .stat-val.blue   { color: var(--blue); }
    .stat-val.white  { color: var(--text); }
    .stat-val.blue-text { color: var(--accent); }

    /* ── SKELETON ── */
    .skeleton { background: var(--card-bg); }
    .skel-thumb {
      width: 100%; aspect-ratio: 1/1;
      background: var(--surface);
    }
    .skel-body { padding: 14px 16px 16px; }
    .skel-line {
      height: 8px; border-radius: 2px; margin-bottom: 8px;
      background: linear-gradient(90deg, var(--border) 25%, #1e2436 50%, var(--border) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
    }

    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* ── ERROR ── */
    .error-box {
      grid-column: 1/-1; text-align: center; padding: 80px 32px;
      color: var(--muted);
    }
    .error-box h2 { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; color: var(--text); margin-bottom: 8px; letter-spacing: 2px; }
    .error-box pre {
      margin-top: 12px; font-family: 'JetBrains Mono', monospace; font-size: 0.72rem;
      background: var(--surface); border: 1px solid var(--border);
      padding: 12px; border-radius: 4px; text-align: left;
      max-width: 500px; margin: 12px auto 0; overflow-x: auto; white-space: pre-wrap;
    }

    /* ── FOOTER ── */
    footer {
      position: relative; z-index: 1;
      border-top: 1px solid var(--border);
      padding: 20px 48px; text-align: center;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.62rem; letter-spacing: 1px;
    }

    /* ── SCROLLBAR ── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--muted); }

    /* ── RESPONSIVE ── */
    @media (max-width: 640px) {
      header, .hero, .stats-bar, .controls, .grid-wrap { padding-left: 16px; padding-right: 16px; }
      .hero h1 { font-size: 3.5rem; }
      .grid { grid-template-columns: repeat(2, 1fr); }
      .stat-pill:first-child { border-radius: 6px 6px 0 0; }
      .stat-pill:last-child  { border-radius: 0 0 6px 6px; }
    }
  </style>
</head>
<body>

<div class="hero-glow"></div>

<header>
  <div class="logo">Roblox<span>Charts</span></div>
  <div class="header-right">
    <div class="live-badge"><div class="live-dot"></div>Live</div>
    <button class="refresh-btn" id="refreshBtn">↻ Refresh</button>
  </div>
</header>

<section class="hero">
  <div class="hero-eyebrow">Real-time leaderboard</div>
  <h1>
    Top Roblox<br>
    Games <span class="blue-text">Right</span><br>
    <span class="blue-text">Now</span>
  </h1>
  <p class="hero-sub">Live player counts, total visits, and favorites — updated every minute.</p>
</section>

<div class="stats-bar" id="statsBar">
  <div class="stat-pill">
    <div>
      <div class="stat-pill-label">Total Playing</div>
      <div class="stat-pill-val" id="totalPlaying">—</div>
    </div>
  </div>
  <div class="stat-pill">
    <div>
      <div class="stat-pill-label">Games Tracked</div>
      <div class="stat-pill-val" id="gamesTracked">—</div>
    </div>
  </div>
  <div class="stat-pill">
    <div>
      <div class="stat-pill-label">Last Updated</div>
      <div class="stat-pill-val" id="lastUpdated">—</div>
    </div>
  </div>
</div>

<div class="controls">
  <span class="controls-label">Sort by</span>
  <button class="sort-btn active" data-sort="TopCharts">Top Charts</button>
  <button class="sort-btn" data-sort="MostEngaging">Most Engaging</button>
  <button class="sort-btn" data-sort="UpAndComing">Up &amp; Coming</button>
</div>

<div class="grid-wrap">
  <div class="grid" id="gameGrid"></div>
</div>

<footer>RobloxCharts — not affiliated with Roblox Corporation · Data via Rolimons &amp; Roblox public API</footer>

<script>
  const WORKER_URL = 'https://young-resonance-128e.frostyknight2354.workers.dev';
  let currentSort = 'TopCharts';
  let loading = false;

  // ── FORMAT ─────────────────────────────────────────────
  function fmt(n) {
    if (n == null || n === undefined) return '—';
    if (n >= 1e9) return (n/1e9).toFixed(1)+'B';
    if (n >= 1e6) return (n/1e6).toFixed(1)+'M';
    if (n >= 1e3) return (n/1e3).toFixed(1)+'K';
    return n.toLocaleString();
  }

  function animateCount(el, target) {
    if (!target) { el.textContent = fmt(target); return; }
    const duration = 700, startTime = performance.now();
    function step(now) {
      const p = Math.min((now - startTime) / duration, 1);
      const ease = 1 - Math.pow(1 - p, 3);
      el.textContent = fmt(Math.round(ease * target));
      if (p < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  // ── FETCH ──────────────────────────────────────────────
  async function workerFetch(params) {
    const url = WORKER_URL + '?' + new URLSearchParams(params).toString();
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Worker returned ${res.status}`);
    return res.json();
  }

  // ── SKELETONS ──────────────────────────────────────────
  function showSkeletons() {
    // Use DocumentFragment to build DOM off-screen — one reflow instead of many
    const frag = document.createDocumentFragment();
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'skeleton';
      el.innerHTML = `
        <div class="skel-thumb"></div>
        <div class="skel-body">
          <div class="skel-line" style="width:65%"></div>
          <div class="skel-line" style="width:45%"></div>
          <div class="skel-line" style="width:55%"></div>
        </div>`;
      frag.appendChild(el);
    }
    const grid = document.getElementById('gameGrid');
    grid.innerHTML = '';
    grid.appendChild(frag);
  }

  // ── RENDER ─────────────────────────────────────────────
  function renderCards(games) {
    const grid = document.getElementById('gameGrid');

    if (!games.length) {
      grid.innerHTML = `<div class="error-box"><h2>No Games Found</h2><p>Try a different category or refresh.</p></div>`;
      return;
    }

    const total = games.reduce((s, g) => s + (g.playerCount || 0), 0);
    animateCount(document.getElementById('totalPlaying'), total);
    document.getElementById('gamesTracked').textContent = games.length.toLocaleString();
    document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();

    // Build all cards in a fragment — single DOM insertion = no layout thrashing
    const frag = document.createDocumentFragment();

    games.forEach((g, i) => {
      const card = document.createElement('div');
      card.className = 'card';

      const isTop3 = i < 3;
      const rankLabel = isTop3 ? ['#1','#2','#3'][i] : `#${i+1}`;

      // Sanitize name to prevent XSS
      const safeName = (g.name || 'Unknown').replace(/</g, '&lt;').replace(/>/g, '&gt;');

      card.innerHTML = `
        <div class="card-thumb-wrap">
          ${g.iconUrl
            ? `<img class="card-thumb" src="${g.iconUrl}" alt="${safeName}" loading="lazy" decoding="async"/>`
            : `<div class="card-thumb-placeholder">NO IMG</div>`}
          <div class="card-rank ${isTop3 ? 'top3' : ''}">${rankLabel}</div>
        </div>
        <div class="card-body">
          <div class="card-name">${safeName}</div>
          <div class="card-stats">
            <div class="stat"><div class="stat-label">Playing</div><div class="stat-val green">${fmt(g.playerCount)}</div></div>
            <div class="stat"><div class="stat-label">Visits</div><div class="stat-val blue">${fmt(g.visits)}</div></div>
            <div class="stat"><div class="stat-label">Likes</div><div class="stat-val white">${fmt(g.upVotes)}</div></div>
            <div class="stat"><div class="stat-label">Favorites</div><div class="stat-val accent">${fmt(g.favoritedCount)}</div></div>
          </div>
        </div>`;

      if (g.rootPlaceId) {
        card.addEventListener('click', () => window.open(`https://www.roblox.com/games/${g.rootPlaceId}`, '_blank'));
      }

      frag.appendChild(card);
    });

    grid.innerHTML = '';
    grid.appendChild(frag);
  }

  // ── LOAD ───────────────────────────────────────────────
  async function load(sortName) {
    if (loading) return;
    loading = true;
    showSkeletons();

    try {
      const data = await workerFetch({ action: 'get-sort-content', sortId: sortName });
      const games = data.games || [];
      if (!games.length) throw new Error('No games returned');
      renderCards(games);
    } catch (err) {
      console.error(err);
      document.getElementById('gameGrid').innerHTML = `
        <div class="error-box">
          <h2>Couldn't Load Games</h2>
          <p>Something went wrong fetching data.</p>
          <pre>${err.message}</pre>
        </div>`;
    } finally {
      loading = false;
    }
  }

  // ── CONTROLS ───────────────────────────────────────────
  document.querySelectorAll('.sort-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.classList.contains('active')) return;
      document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentSort = btn.dataset.sort;
      load(currentSort);
    });
  });

  document.getElementById('refreshBtn').addEventListener('click', () => {
    if (!loading) load(currentSort);
  });

  // ── INIT ───────────────────────────────────────────────
  load(currentSort);
  setInterval(() => { if (!loading) load(currentSort); }, 60_000);
</script>
</body>
</html>
